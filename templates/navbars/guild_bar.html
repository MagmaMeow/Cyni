        <a href="/dashboard/{{ guild.id }}/settings/moderation" class="relative px-3 py-2 sm:px-4 sm:py-2 rounded-full text-white font-medium text-sm sm:text-base transition-all duration-300 hover:bg-black/20 flex items-center whitespace-nowrap">

        <a href="/dashboard/{{ guild.id }}/settings/welcome" class="relative px-3 py-2 sm:px-4 sm:py-2 rounded-full text-white font-medium text-sm sm:text-base transition-all duration-300 hover:bg-black/20 flex items-center whitespace-nowrap">

        <div class="flex-shrink-0">
            <div class="relative">
                <button id="loaDropdownButton" class="flex items-center px-2 py-2 sm:px-4 sm:py-2 rounded-full backdrop-blur-sm text-white font-medium text-sm sm:text-base hover:bg-white/20 transition-all duration-300 z-10">
                  <span class="mr-1 sm:mr-2 hidden sm:inline">LOA</span>
                  <span>Module</span>
                  <i class="fas fa-chevron-down text-xs opacity-70 ml-1 transition-transform duration-300"></i>
                </button>
                <div id="loaDropdownMenu" class="absolute right-0 mt-2 w-48 origin-top-right rounded-xl bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black/5 focus:outline-none transform opacity-0 scale-95 pointer-events-none transition-all duration-200 z-20">
                  <div class="py-1">
                    <a href="#" class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-t-xl">

                      Manage LOA's
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                      <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white mr-3">S</div>
                      LOA Setting
                    </a>
                  </div>
                </div>
            </div>
        </div>
        <div class="flex-shrink-0">
            <div class="relative">
                <button id="applicationDropdownButton" class="flex items-center px-2 py-2 sm:px-4 sm:py-2 rounded-full backdrop-blur-sm text-white font-medium text-sm sm:text-base hover:bg-white/20 transition-all duration-300 z-10">
                    <span class="mr-1 sm:mr-2 hidden sm:inline">Applications</span>
                    <i class="fas fa-chevron-down text-xs opacity-70 ml-1 transition-transform duration-300"></i>
                </button>
                <div id="applicationDropdownMenu" class="absolute right-0 mt-2 w-48 origin-top-right rounded-xl bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black/5 focus:outline-none transform opacity-0 scale-95 pointer-events-none transition-all duration-200 z-20">
                    <div class="py-1">
                    <a href="#" class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-t-xl">
                        <div class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center text-white mr-3">M</div>
                        Manage Applications
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white mr-3">S</div>
                        Application Logs
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white mr-3">C</div>
                        Create Applications
                        </a>
                    </div>
                </div>
            </div>
        </div>
            <script>
              const setupDropdown = (buttonId, menuId) => {
                const dropdownButton = document.getElementById(buttonId);
                const dropdownMenu = document.getElementById(menuId);
                let closeTimeout;

                const openDropdown = () => {
                  dropdownMenu.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
                };

                const closeDropdown = () => {
                  closeTimeout = setTimeout(() => {
                    dropdownMenu.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
                  }, 200);
                };

                const cancelCloseDropdown = () => {
                  clearTimeout(closeTimeout);
                };

                dropdownButton.addEventListener('click', () => {
                  const isHidden = dropdownMenu.classList.contains('opacity-0');
                  if (isHidden) {
                    openDropdown();
                  } else {
                    closeDropdown();
                  }
                });

                dropdownButton.addEventListener('mouseenter', openDropdown);
                dropdownMenu.addEventListener('mouseenter', cancelCloseDropdown);
                dropdownButton.addEventListener('mouseleave', closeDropdown);
                dropdownMenu.addEventListener('mouseleave', closeDropdown);

                document.addEventListener('click', (event) => {
                  if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
                  }
                });
              };

              setupDropdown('loaDropdownButton', 'loaDropdownMenu');
              setupDropdown('applicationDropdownButton', 'applicationDropdownMenu');
            </script>
        </div>
      </nav>
    </div>
