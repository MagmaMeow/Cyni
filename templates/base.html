<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyni | Next Gen Utility Bot</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/cyni.png') }}" type="image/png">
</head>
<body>
    {% include 'navigation.html' %}

    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }} flash-message" role="alert">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
      {% endwith %}
    </div>
  
    <main>

    {% block content %}

    {% endblock %}
  </main>

  {% include 'footer.html' %}
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mousemove', function(e) {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width;
          const y = e.clientY - rect.top - rect.height;
  
          card.style.transform = `rotateY(${x / 20}deg) rotateX(${-y / 20}deg)`;
        });
  
        card.addEventListener('mouseleave', function() {
          card.style.transform = 'rotateY(0) rotateX(0)';
        });
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const dropdowns = document.querySelectorAll('.dropdown-toggle');

          dropdowns.forEach(dropdown => {
              dropdown.addEventListener('click', function (event) {
                  const menu = this.nextElementSibling;
                  menu.classList.toggle('show');
                  event.stopPropagation(); // Prevent the click event from bubbling up
              });
          });

          // Close the dropdown if clicked outside
          window.addEventListener('click', function (event) {
              dropdowns.forEach(dropdown => {
                  const menu = dropdown.nextElementSibling;
                  if (menu.classList.contains('show') && !dropdown.contains(event.target)) {
                      menu.classList.remove('show');
                  }
              });
          });
      });
    </script>
  </body>
  </html>
